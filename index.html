<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Codebot</title>
	
	<link href="./css/style.css" rel="stylesheet" type="text/css">

	<link href="./js/3rdparty/jquery/jquery-ui.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./js/3rdparty/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./js/3rdparty/jquery/jquery-ui.min.js"></script>
		
    <link href="./css/3rdparty/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
	<link href="./js/3rdparty/jquery.fancytree-2.0.0-5/skin-win8/ui.fancytree.css" rel="stylesheet" type="text/css" class="skinswitcher">
	<script type="text/javascript" src="./js/3rdparty/jquery.fancytree-2.0.0-5/jquery.fancytree-all.min.js"></script>
	<script type="text/javascript" src="./js/3rdparty/jquery.fancytree-2.0.0-5/jquery.fancytree.awesome.js"></script>
	
	<script src="./js/3rdparty/codemirror-3.20/lib/codemirror.js"></script>
	<link rel="stylesheet" href="./js/3rdparty/codemirror-3.20/lib/codemirror.css">
	<script src="./js/3rdparty/codemirror-3.20/mode/javascript/javascript.js"></script>
</head>

<body>
	<div class="wrapper">
		<div id="content">
			<div id="files-panel">
				<header>Project name</header>
				<div id="folders"></div>
			</div>
			
			<div id="tabs">
				<div class="chrome-tabs-shell">
					<div class="chrome-tabs"></div>
					<div class="chrome-shell-bottom-bar"></div>
				</div>
			</div>
			<div id="working-area"></div>
		</div>
		
		<div id="config">
			<div id="config-dialog">#config-dialog <a href="#">close</a></div>
			<div id="config-bar"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="./js/codebot.js"></script>
	<script type="text/javascript" src="./js/codebot.ui.js"></script>
	<script type="text/javascript" src="./js/codebot.ui.tabs.js"></script>
	
	<!-- TODO: load plugins programmatically -->
	<script type="text/javascript" src="./js/plugins/cc.codebot.config.js"></script>
	<script type="text/javascript" src="./js/plugins/cc.codebot.ane.js"></script>
</body>
</html>
